<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./style/style.css">
        <title>Create a new blog</title>
    </head>
    <body>
        <h2 class="bg-danger text-white text-center p-3">Add new Blog</h2>
        <div id="container__form" class="container mt-5 p-5 bg-danger text-white text-center container__form" style="max-width: 40vw">
            <form method="post">
                <div class="row mb-3">
                    <div class="col">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Enter your title"
                            name="title"
                        />
                    </div>
                    <div class="col">
                        <input
                            type="date"
                            class="form-control"
                            placeholder="Enter your date"
                            name="date"
                        />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <textarea
                            type="text"
                            class="form-control"
                            placeholder="Enter description"
                            name="description"
                            rows="5"
                        >Enter description</textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Enter your address"
                            name="address"
                        />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col d-flex justify-content-between">
                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="check1"
                                name="interest[]"
                                value="game"
                                checked
                            />
                            <label class="form-check-label" for="check1"
                                >Game</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="check2"
                                name="interest[]"
                                value="football"
                            />
                            <label class="form-check-label" for="check2"
                                >Football</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="check3"
                                name="interest[]"
                                value="music"
                            />
                            <label class="form-check-label" for="check3"
                                >Music</label
                            >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" name="add_user" class="btn btn-primary">
                            Submit
                        </button>
                        <button type="submit" name="cancel" class="btn btn-warning">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
